<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fotogram.css">
    <link rel="icon" type="image/icon" href="./imgFotowelt/favicon.svg">
    <title>Fotogram</title>
</head>
<body>
    <header>
        <img class="fotoweltLogo" src="./imgFotowelt/favicon.png" alt="Fotowelt Logo">
        <h1>Fotogram</h1>
    </header> 
    <main>
        <h2>Meine Reise von Dänemark bis Mittelschweden</h2>
        <div class="content">
            <div id="contentimage" class="contentimg">
                <img 
                src="./imgFotowelt/copenhagen.jpg" 
                alt="Der Hafen in Kopenhagen"
                data-description="Der Hafen in Kopenhagen.">

                <img 
                src="./imgFotowelt/copenhagen-meerjungfrau.jpg" 
                alt="Eine Meerjungfrau Statue in Kopenhagen"
                data-description="Eine Meerjungfrau Statue in Kopenhagen."> <!--Mit "data-description" fügt man, wenn in JS implementiert, eine Bildbeschreibung hinzu-->


                <img
                src="./imgFotowelt/oresund-brücke.jpg" 
                alt="Die Öresund Brücke von Kopenhagen nach Malmö"
                data-description="Die Öresung Brücke von Kopenhagen nach Malmö.">

                <img 
                src="./imgFotowelt/malmö-hafen.jpg" 
                alt="Der Hafen in Malmö"
                data-description="Der Hafen in Malmö.">
                <img 
                src="./imgFotowelt/turning-torso-malmö.jpg" 
                alt="Der Turning Torso in Malmö"
                data-description="Der Turning Torso in Malmö.">

                <img 
                src="./imgFotowelt/helsingborg-meer.jpg" 
                alt="Sonnenuntergang am Meer in Helsingborg"
                data-description="Sonnenuntergang am Meer in Helsingborg.">

                <img 
                src="./imgFotowelt/helsingborg-rathaus.jpg" 
                alt="Rathaus in Helsingborg"
                data-description="Rathaus in Helsingborg.">

                <img 
                src="./imgFotowelt/Kirche-göteborg.jpg" 
                alt="Christliche Kirche in Göteborg"
                data-description="Christliche Kirche in Göteborg.">

                <img 
                src="./imgFotowelt/tram-göteborg.jpg" 
                alt="Die Tram in Göteborg"
                data-description="Die Tram in Göteborg.">

                <img 
                src="./imgFotowelt/see-schweden.jpg" 
                alt="Abenddämmerung an einem der vielen Seen in Schweden"
                data-description="Abenddämmerung an einem der vielen Seen in Schweden.">

                <img 
                src="./imgFotowelt/angeln-in-schweden.jpeg" 
                alt="Angel Ausflug an einen See in Schweden"
                data-description="Angelausflug an einen See in Schweden.">

                <img 
                src="./imgFotowelt/natur-schweden.jpg" 
                alt="Wunderschöner Bach inmitten eines Waldes"
                data-description="Wunderschöner Bach inmitten eines Waldes.">

                <img 
                src="./imgFotowelt/sitzplatz-ferienunterkunft.jpeg" 
                alt="Gemütlicher Platz im Haus in Schweden"
                data-description="Gemütlicher Platz im Ferienhaus in Schweden.">

                <img 
                src="./imgFotowelt/wasserfall-schweden.jpg" 
                alt="Eine schöne Aussicht auf ein Wasserfall in Schweden"
                data-description="Aussicht auf einen Wasserfall in Schweden.">

            </div>
        </div>
    </main>
    <footer>
        <div class="footerimg">
            <img src="./imgFotowelt/favicon.svg" alt="Logo Fotowelt">
        </div>
        <div class="footerdescription">
            <p>Autor - Nico Neumann</p>
        </div>
        <div class="socialsection">
            <a href="https://www.instagram.de">
                <img id="meinlogo" class="footerhover" src="./imgFotowelt/instagram_logo.svg" alt="Instagram Logo">
            </a>
            
            <a href="https://www.facebook.de">
            <img id="meinlogo" class="footerhover" href="https://www.facebook.com/" src="./imgFotowelt/facebook_logo.svg" alt="Facebook Logo">
            </a>
            
            <a href="">
            <img id="meinlogo" class="footerhover, maillogo" style="height: 30px; width: 40px; padding-bottom: 5px;" style="height: 30px" src="./imgFotowelt/mail.png" alt="Mail Logo">
            </a>
        </div>
    </footer>
 
</body>

<script src="./fotogram.js"></script> <!--Einbinden der JS Datei-->
